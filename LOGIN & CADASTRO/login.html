<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Pata</h1>
        <span>
            <a href="#">HOME</a>
            <a href="#">PETS</a>
            <a href="#">SERVIÇOS</a>
            <div class="userIcon"></div>
        </span>
    </header>

    <div class="principal">
        <div class="user-form">
            <p>Não possui conta. <a href="cadastro.html">Cadastrar</a></p>
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
        
            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
        
            <button type="button" onclick="loginUser()">Entrar</button>
        </div>
    </div>

    <div class="confirmation" id="confirmation" style="display: none;">
        <div class="confirmation-content">
            <div class="confirmation-image">
                <img id="confirmImage" src="" alt="Pet Image">
            </div>
            <div class="confirmation-details">
                <p id="confirmName"></p>
                <p id="confirmBreed"></p>
                <p id="confirmAge"></p>
                <p id="confirmWeight"></p>
                <p>O cadastro do seu animal está em avaliação. Se todas as informações estiverem corretas, ele será
                    adicionado ao nosso catálogo. Você receberá uma notificação por e-mail quando o processo for
                    concluído.</p>
            </div>
            <button onclick="closeConfirmation()">Fechar</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
