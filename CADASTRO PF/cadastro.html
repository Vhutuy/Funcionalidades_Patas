<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pet Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Pet Shop</h1>
  </header>

  <div class="container">
    <form id="petShopForm" action="#" method="POST">
      <div class="form-group">
        <label for="name">Nome da Pet Shop:</label>
        <input type="text" id="name" name="name" placeholder="Nome da Pet Shop" required>
      </div>

      <div class="form-group">
        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" placeholder="Endereço da Pet Shop" required>
      </div>

      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefone da Pet Shop" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email da Pet Shop" required>
      </div>

      <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" rows="4" cols="50" placeholder="Descreva a Pet Shop" required></textarea>
      </div>

      <div class="form-group">
        <label for="services">Serviços Oferecidos:</label>
        <input type="text" id="services" name="services" placeholder="Serviços oferecidos pela Pet Shop">
      </div>

      <div class="form-group">
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="Website da Pet Shop">
      </div>

      <div class="form-group">
        <label for="openingHours">Horário de Funcionamento:</label>
        <input type="text" id="openingHours" name="openingHours" placeholder="Horário de funcionamento da Pet Shop">
      </div>

      <button type="submit">Cadastrar Pet Shop</button>
    </form>
  </div>
</body>
</html>
